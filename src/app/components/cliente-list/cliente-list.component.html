<h2>Lista de Clientes</h2>

<div *ngIf="errorMsg" style="color:red;">{{ errorMsg }}</div>

<table border="1" cellpadding="5">
  <thead>
  <tr>
    <th>Nome</th>
    <th>CPF</th>
    <th>RG</th>
    <th>CNPJ</th>
    <th>IE</th>
    <th>Ações</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let cliente of clientes">
    <td>{{ cliente.nome }}</td>
    <td>{{ cliente.cpf }}</td>
    <td>{{ cliente.rg }}</td>
    <td>{{ cliente.cnpj }}</td>
    <td>{{ cliente.ie }}</td>
    <td>
      <!-- Aqui podemos colocar botões para editar, deletar -->
      <button (click)="deletarCliente(cliente.id)">Deletar</button>
    </td>
  </tr>
  </tbody>
</table>
